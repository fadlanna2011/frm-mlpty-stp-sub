<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Step Multipel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .prev-btn {
            background-color: #f0ad4e;
        }

        .submit-btn {
            background-color: #d9534f;
        }

        .submit-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form name="multistep-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
            <input type="hidden" name="form-name" value="multistep-form">
            <div class="step" id="step-1">
                <h2>Langkah 1</h2>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                <button type="button" class="next-btn" onclick="nextStep(2)">Selanjutnya</button>
            </div>
            <div class="step" id="step-2">
                <h2>Langkah 2</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="button" class="prev-btn" onclick="prevStep(1)">Kembali</button>
                <button type="button" class="next-btn" onclick="nextStep(3)">Selanjutnya</button>
            </div>
            <div class="step" id="step-3">
                <h2>Langkah 3</h2>
                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="button" class="prev-btn" onclick="prevStep(2)">Kembali</button>
                <button type="button" class="next-btn" onclick="nextStep(4)">Selanjutnya</button>
            </div>
            <div class="step" id="step-4">
                <h2>Langkah 4</h2>
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="button" class="prev-btn" onclick="prevStep(3)">Kembali</button>
                <button type="submit" class="submit-btn">Kirim</button>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 1;

        function showStep(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((el) => el.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');
        }

        function nextStep(step) {
            currentStep = step;
            showStep(currentStep);
        }

        function prevStep(step) {
            currentStep = step;
            showStep(currentStep);
        }

        // Initialize form by showing the first step
        showStep(currentStep);
    </script>
</body>
</html>
